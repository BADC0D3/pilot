<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Private Pilot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/flashcards.html">Flash-Cards</a>

                    <li class="nav-item">
                        <a class="nav-link" href="/answers.html">Answers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="px-4 py-5 my-5 text-left">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Question: <span id="questionID"></span></h4>
                </div>
                <div class="card-body">
                    <p id="question"></p>
                    <span id="figures"></span>

                    <h6 class="my-0 fw-normal">Answer:</h6>
                    <div id="options"></div>

                    <div id="buttons">
                        <button class="btn btn-primary" onclick="getQuestion()">Next Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var questionData;

        $(document).ready(function() {
            var qid = getUrlVars()["qid"];
            $.getJSON("data.json", function(data) {
                questionData = data;
                if (qid != undefined) {
                    getQuestion(qid);
                } else {
                    getRandomQuestion();
                }
            }).fail(function() {
                console.log("An error has occurred.");
            });
        });

        function getQuestion(questionID) {
            questionFound = false;
            $.each(questionData, function(i, item) {
                if (item.id.trim() == questionID) {
                    questionFound = true;
                    buildQuestion(item);
                }
            });

            if (!questionFound) {
                getRandomQuestion();
            }
        }

        function getRandomQuestion() {
            var questionID = Math.floor((Math.random() * questionData.length));
            var question = questionData[questionID]
            buildQuestion(question)
        }

        function buildQuestion(question) {
            $('#question').html(question.question);
            $('#questionID').text(question.id);
            $('#options').html('<div class="form-check">' + question.answer + '</label></div>')

            $('#figures').html('');
            if (question.figure.length > 0) {
                $.each(question.figure, function(i, item) {
                    $('#figures').append('<img class="figureimage" src="' + item + '"/>')
                });
            }
        }

        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>
</body>

</html>
