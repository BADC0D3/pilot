<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Private Pilot | Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Private Pilot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flashcards.html">Flash-Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/answers.html">Answers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="px-4 py-5 my-5 text-left">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Question: <span id="questionID"></span></h4>
                </div>
                <div class="card-body">
                    <p id="question"></p>
                    <span id="figures"></span>

                    <h6 class="my-0 fw-normal">Choices:</h6>
                    <div id="options"></div>

                    <div id="buttons">
                        <button class="btn btn-success btn-sm right" onclick="showAnswer()">Check Answer</button>
                    </div>
                </div>
                <div class="card-footer">
                    <div id="score"></div>
                </div>
            </div>
            <button class="btn btn-primary btn-sm right" onclick="getQuestion()">Next Question</button>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var questionData;
        var answer = '';
        var score = 0;
        var questions = 0;

        $(document).ready(function() {
            var qid = getUrlVars()["qid"];
            $.getJSON("data.json", function(data) {
                questionData = data;
                if (qid != undefined) {
                    getQuestion(qid);
                } else {
                    getRandomQuestion();
                }
            }).fail(function() {
                console.log("An error has occurred.");
            });
        });

        function getQuestion(questionID) {
            questionFound = false;
            $.each(questionData, function(i, item) {
                if (item.id.trim() == questionID) {
                    questionFound = true;
                    buildQuestion(item);
                }
            });

            if (!questionFound) {
                getRandomQuestion();
            }
        }

        function getRandomQuestion() {
            questions += 1;
            var questionID = Math.floor((Math.random() * questionData.length));
            var question = questionData[questionID]
            buildQuestion(question)
        }

        function buildQuestion(question) {
            $('#question').html(question.question);
            $('#questionID').text(question.id);

            var options = question.choices;
            answer = question.answer;
            options.push(answer);
            options.sort();

            var shuffleOptions = unique(shuffle(options));
            while (shuffleOptions.length != 3) {
                shuffleOptions = unique(shuffle(options));
            }

            $('#options').html('');
            $.each(shuffleOptions, function(i, item) {
                correct = '';
                if (item == question.answer) {
                    correct = 'correct';
                }

                $('#options').append('<div class="form-check"><input class="form-check-input" type="radio" name="choice" id="c' + i + '"><label class="form-check-label ' + correct + '" style="display: inline;" for="c' + i + '"> ' + item + '</label></div>')
            });

            $('#figures').html('');
            if (question.figure.length > 0) {
                $.each(question.figure, function(i, item) {
                    $('#figures').append('<img class="figureimage" src="' + item + '"/>')
                });
            }
        }

        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function shuffle(array) {
            let currentIndex = array.length,
                randomIndex;

            // While there remain elements to shuffle...
            while (currentIndex != 0) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]
                ];
            }

            return array;
        }

        function unique(list) {
            var result = [];
            $.each(list, function(i, e) {
                if ($.inArray(e, result) == -1) result.push(e);
            });
            return result;
        }

        function showAnswer() {
            $('.correct').parent().addClass('correctAnswer');

            selAnswer = $("input[name='choice']:checked").siblings('label').html();
            if (selAnswer != ' ' + answer) {
                $("input[name='choice']:checked").parent().addClass('wrongAnswer');
            } else {
                score += 1;
            }
            calcScore();
        }

        function calcScore() {
            var scoreinfo = '<p id="scoreinfo">You have [SCORE] out of [QUESTION] questions correct. <br/>Score: [PERCENT]%</p>'
            scoreinfo = scoreinfo.replace('[SCORE]', score);
            scoreinfo = scoreinfo.replace('[QUESTION]', questions);
            scoreinfo = scoreinfo.replace('[PERCENT]', parseInt((score / questions) * 100));
            $('#score').html(scoreinfo);
        }
    </script>
</body>

</html>
