<body>

          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>

    <div class="container">
        <div class="my-3 text-left">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" id="search-input" type="search" placeholder="Search" />
                        <button id="search-button" type="button" class="btn btn-primary">
                          <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="results"></div>
    </div>

    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span id="modaltitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-header py-3">
                        <p class="my-0 fw-normal">Question: <span id="questionID"></span></p>
                    </div>
                    <div class="card-body">
                        <p id="question"></p>
                        <span id="figures"></span>

                        <h6 class="my-0 fw-normal">Answer:</h6>
                        <div id="options"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>
    <script>
        var questionData;
        var answer = '';
        var score = 0;
        var questions = 0;

        $(document).ready(function() {
            $.getJSON("data.json", function(data) {
                questionData = data;
            }).fail(function() {
                console.log("An error has occurred.");
            });

            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            searchButton.addEventListener('click', () => {
                getQuestion(searchInput.value);
            });
        });

        function getQuestion(search) {
            questionFound = false;
            $('#results').html('');

            $.each(questionData, function(i, item) {
                if (item.question.toLowerCase().indexOf(search.toLowerCase()) >= 0) {
                    questionFound = true;
                    buildQuestion(item);
                }
            });

            if (!questionFound) {

            }
        }

        function buildQuestion(question) {
            var buttons = '<div class="bd-flashcard"><button type="button" class="btn-flashcard" data-bs-original-title="Show Flash Card" onclick="flashCard(' + question.id + ')">Flash-Card</button></div>';
            var temp = '<div class="card searchresult"><div class="card-body">[ID] [TEXT]</div>' + buttons + '</div>';
            var maxChar = 500;
            var id = question.id;
            var text = question.question;

            if (text.length > maxChar) {
                text = text.substring(0, maxChar) + '...';
            }

            $('#results').append(temp.replace('[ID]', id).replace('[TEXT]', text));

        }

        function flashCard(id) {
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                keyboard: false
            })

            $.each(questionData, function(i, item) {
                if (item.id == id) {
                    questionFound = true;
                    buildModal(item);
                    myModal.show()
                }
            });
        }

        function buildModal(question) {
            $('#question').html(question.question);
            $('#questionID').text(question.id);
            $('#options').html('<div class="form-check">' + question.answer + '</label></div>')

            $('#figures').html('');
            if (question.figure.length > 0) {
                $.each(question.figure, function(i, item) {
                    $('#figures').append('<img class="figureimage" src="' + item + '"/>')
                });
            }
        }
    </script>
</body>

</html>
